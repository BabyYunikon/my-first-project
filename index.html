<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c00164bce7.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="weather-container">
        
      <!-- form input field -->
      <form id="search-form">
        <div id="search-box" class="row no-wrap search-box">
          <input id="select" class="search-bar" placeholder="Select a city" />
          <button id="search-btn" class="search-btn" type="submit">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
          </button>
          <!-- end form input field -->
          <button id="location-btn" class="location-btn" type="button">
            <i class="fa-solid fa-location-dot location-icon"></i>
          </button>
        </div>
      </form>
      <div class="row stats">
        <div class="col justify-content-center align-items-center day-stats">
          <div id="country" class="country">
            Madagascar
          </div>
          <p id="date"></p>
          <img
            id="image"
            class="weather-image image"
            src="/media/1x/asset-2.png"
          />
          <div class="row no-wrap stat-details">
            <div id="humidity">Humidity : 43%</div>
            <div id="wind">Wind : 3% km/h</div>
          </div>
        </div>
        <div
          id="temperature"
          class="col justify-content-center align-items-center temperature"
        >
          <span class="temperature-value" id="temperature-value">22°C </span>
        </div>
      </div>
      <div class="row justify-content-around">
        <div class="card col justify-content-around align-items-center">
          <div class="card-date">June 11</div>
          <img class="image" src="/media/1x/asset-2.png" />
          <div>25°C 12°C</div>
        </div>
        <div class="card col justify-content-around align-items-center">
          <div class="card-date">June 12</div>
          <img class="image" src="/media/1x/asset-2.png" />
          <div>25°C 12°C</div>
        </div>
        <div class="card col justify-content-around align-items-center">
          <div class="card-date">June 13</div>
          <img class="image" src="/media/1x/asset-2.png" />
          <div>25°C 12°C</div>
        </div>
        <div class="card col justify-content-around align-items-center">
          <div class="card-date">June 14</div>
          <img class="image" src="/media/1x/asset-2.png" />
          <div>25°C 12°C</div>
        </div>
        <div class="card col justify-content-around align-items-center">
          <div class="card-date">June 15</div>
          <img class="image" src="/media/1x/asset-2.png" />
          <div>25°C 12°C</div>
        </div>
      </div>
    </div>
    <footer class="github">You can find the code in my 
        <a href="https://github.com/BabyYunikon/my-first-project">Github</a>
         Repository
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
